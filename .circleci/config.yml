version: 2.1
executors:
  erlang-latest:
    docker:
      - image: library/erlang:latest

jobs:
  compile-and-test:
    executor: erlang-latest
    steps:
      - checkout
      - run:
          name: Compile code
          command: |
            erlc -DTEST roman.erl
            erlc -DTEST roman_tests.erl
      - run:
          name: Execute eunit
          command: |
            erl -noinput -run roman verbose_testing -s init stop
      - store_test_results:
          path: .
      - store_artifacts:
          path: TEST-roman.xml

workflows:
  version: 2
  compile-and-test:
    jobs:
      - compile-and-test
